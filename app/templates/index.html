{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Главная страница - Товары</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Список товаров</h1>
      <nav>
        <ul>
          <li><a href="{% url 'main' %}">Главная</a></li>
          <li><a href="#">Категории</a></li>
          <li><a href="#">Профиль</a></li>
        </ul>
      </nav>
    </header>
    <div class="product-container">
      {% for product in object_list %}
      <div class="product">
        <a href="#" class="product__url">
          <div class="product__img">
            <img src="{% static 'img/img.png' %}" alt="product img" />
          </div>
          <div class="product__content">
            <h2>{{ product.title }}</h2>
            <p><strong>Описание:</strong>{{ product.description }}</p>
            <p><strong>Цена:</strong>{{ product.price }}₽</p>
            <a type="button" class="btn btn-primary" href="{% url 'detail' product.pk %}">Подробнее</a>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
    <div class="product__button_create">
        <a type="button" class="btn btn-success" href="{% url 'create' %}" id="create">Создать</a>
    </div>
  </body>
</html>
