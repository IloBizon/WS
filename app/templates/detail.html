{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Главная страница - Товары</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <h1>Список товаров</h1>
      <nav>
        <ul>
          <li><a href="{% url 'main' %}">Главная</a></li>
          <li><a href="#">Категории</a></li>
          <li><a href="#">Профиль</a></li>
        </ul>
      </nav>
    </header>

    <div class="product-container">
      <div class="product">
        <a href="#" class="product__url">
          <div class="product__img">
            <img src="{% static 'img/img.png' %}" alt="product img" />
          </div>
          <div class="product__content">
             <h2>{{ product.title }}</h2>
            <p><strong>Описание:</strong>Short description for product...</p>
            <p><strong>Цена:</strong>2800₽</p>
            <p><strong>Категория:</strong> Category1</p>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
